{% extends 'bootstrap/base.html' %


{% block content %}
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='meme_page.css') }}"/>
  </head>
  <body>

  <center>
     <span class="logo">
       <a href="{{ url_for("meme_page") }}">
          <img class="img-responsive" src="static/logo.png"></img>
       </a>
     </span>
     <br>
  </center>

  <div class="container-fluid no-padding">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 col-sm-offset-0 col-xs-offset-0">

        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
          <span class="options-button">
            <a type="button"
             class="btn btn-primary btn-lg btn-block"
             href="{{ url_for("options") }}">
              OPTIONS
            </a>
          </span>
        </div>


        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
          <span class="next-page-button">
            <a type="button"
             class="btn btn-primary btn-lg btn-block"
             href= "{{ url_for("meme_page", page_number=page_number + 1) }}">
              NEXT
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <br><br>

  <center>
    {% for meme in memes %} 
      <span class="meme">
        <img class="img-responsive" src="{{ meme }}"></img><br>
      </span>
    {% endfor %}
  </center>

  <div class="container-fluid no-padding">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 col-sm-offset-0 col-xs-offset-0">

        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
          {% if page_number == 1 %}

            <span class="previous-page-button">
              <a type="button" class="btn btn-primary btn-lg btn-block" disabled="disabled">
                PREVIOUS
              </a>
            </span> 

          {% else %}
            <span class="previous-page-button">
              <a type="button"
               class="btn btn-primary btn-lg btn-block"
               href="{{ url_for("meme_page", page_number=page_number - 1) }}">
                PREVIOUS
              </a>

          {% endif %}>

        </div>

        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
          <span class="next-page-button">
            <a type="button"
             class="btn btn-primary btn-lg btn-block"
             href= "{{ url_for("meme_page", page_number=page_number + 1) }}">
              NEXT
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>

  </body>

{% endblock %}
